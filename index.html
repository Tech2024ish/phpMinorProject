<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Project Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box active" id="register-form">
            <form action="">
                 <h2>Register</h2>
                <input type="text" name="name" id="name" placeholder="Full names">
                <input type="email" name="email" id="email" placeholder="Valid email">
                <input type="password" name="password" id="password" placeholder="Strong password">
                <select name="role" id="role" required>
                    <option value="">...select your role...</option>
                    <option value="admin">admin</option>
                    <option value="user">user</option>
                </select>
                <button type="submit" id="register">Register</button>
                <p>Already have an acconut? <a href="#" onclick="showForm('login-form')">Login</a></p>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="form-box" id="login-form">
            <form action="">
                <h2>Login</h2>
                <input type="email" name="email" id="myemail" placeholder="Valid email">
                <input type="password" name="password" id="strongPassword" placeholder="Strong password">
                <button type="submit" id="login">Login</button>
                <p>Already have an acconut? <a href="#" onclick="showForm('register-form')">Register</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
